<div class="overlay js-overlay-modal"></div>
<div class="modal header-modal" data-modal="Buy-now">
  <h2 class="modal-title">Buy now</h2>
  <button type="button" class="close js-modal-close">
    <svg width="24" height="24">
      <use href="images/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <ul class="list header-modal-list">
    <li class="header-modal-item">
      <div class="layout ice-cream-layout">
        <img src="images/ice-cream.png" alt="ice cream" width="132" />
      </div>
      <p>ice cream</p>
    </li>
    <li class="header-modal-item">
      <div class="layout ice-coffee-layout">
        <img src="images/ice-coffee.png" alt="ice coffee" width="132" />
      </div>

      <p>ice coffee</p>
    </li>
    <li class="header-modal-item">
      <div class="layout milkshakes-layout">
        <img src="images/milkshake.png" alt="milkshake" width="132" />
      </div>

      <p>milkshake</p>
    </li>
  </ul>
  <form class="form" name="buy_now" autocomplete="on" novalidate>
    <label
      ><input name="name" type="text" placeholder="name" autofocus
    /></label>
    <label><input name="phone" type="tel" placeholder="phone" /></label>
    <label>
      <textarea type="text" placeholder="Comment"></textarea>
    </label>
    <button type="submit" class="button">Submit</button>
  </form>
</div>
