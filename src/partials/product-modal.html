<div class="overlay js-overlay-modal"></div>
<div class="modal product-modal" data-modal="Product">
  <h2 class="modal-title">Chololate icecream</h2>
  <button type="button" class="close js-modal-close">
    <svg width="24" height="24">
      <use href="assets/images/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <div class="layout">
    <img
      srcset="
        ./assets/images/modals/img-4@1x.png 1x,
        ./assets/images/modals/img-4@2x.png 2x
      "
      src="./assets/images/modals/img-4@1x.png"
      loading="lazy"
      alt="Chololate icecream"
      width="132"
    />
  </div>
  <ul class="list nutritional-value-list">
    <li class="nutritional-value-item">
      <p class="value">320</p>
      <p class="indicator">kcal</p>
    </li>
    <li class="nutritional-value-item">
      <p class="value">4g</p>
      <p class="indicator">Protein...</p>
    </li>
    <li class="nutritional-value-item">
      <p class="value">8,2g</p>
      <p class="indicator">Fats</p>
    </li>
    <li class="nutritional-value-item">
      <p class="value">40,4g</p>
      <p class="indicator">Carbs</p>
    </li>
  </ul>
  <h3 class="ingredients-list-title">Ingredients</h3>
  <ul class="list ingredients-list">
    <li class="ingredients-item">
      <p>Milk</p>
      <p>100ml</p>
    </li>
    <li class="ingredients-item">
      <p>Belgian chocolate</p>
      <p>20g</p>
    </li>
    <li class="ingredients-item">
      <p>Cream</p>
      <p>150 ml</p>
    </li>
    <li class="ingredients-item">
      <p>Cocoa powder</p>
      <p>30g</p>
    </li>
    <li class="ingredients-item">
      <p>Sugar</p>
      <p>40g</p>
    </li>
    <li class="ingredients-item">
      <p>Vanilla sugar</p>
      <p>10g</p>
    </li>
  </ul>
  <form class="form" name="buy_now" autocomplete="on" novalidate>
    <label
      ><input name="name" type="text" placeholder="name" autofocus
    /></label>
    <label><input name="phone" type="tel" placeholder="phone" /></label>
    <label>
      <textarea type="text" placeholder="Comment"></textarea>
    </label>
    <button type="submit" class="button">Submit</button>
  </form>
</div>
